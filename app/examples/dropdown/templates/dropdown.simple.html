<div class="container"
     style="min-height: 878px;">
    <div class="row">
        <div class="col-xs-12">
            <cozen-form cozen-form-name="lozefzefol"
                        cozen-form-ctrl="vm"
                        cozen-form-model="form">
                <pre>{{ vm.settings.language }}</pre>
                <cozen-dropdown cozen-dropdown-model="vm.settings.language"
                                cozen-dropdown-class="space-medium-after"
                                cozen-dropdown-label="Test 1"
                                cozen-dropdown-validator-all
                                cozen-dropdown-multiple="true"
                                cozen-dropdown-model-enhanced="2"
                                cozen-dropdown-placeholder="Test1">
                    <cozen-dropdown-item-simple ng-repeat="language in vm.languages track by $index"
                                                cozen-dropdown-item-simple-id="{{ language.key }}"
                                                cozen-dropdown-item-simple-custom-html-left="<img class='flag' ng-src='{{ vm.methods.getAppLanguageFlag(language.key) }}'>"
                                                cozen-dropdown-item-simple-label="{{ language.label }}"
                                                cozen-dropdown-item-simple-selected="language.selected">
                    </cozen-dropdown-item-simple>
                </cozen-dropdown>
            </cozen-form>
        </div>
    </div>
</div>

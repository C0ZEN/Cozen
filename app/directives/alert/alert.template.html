<div ng-show="cozenAlertDisplay"
     class="cozen-alert"
     ng-class="_methods.getMainClass();"
     id="{{ _cozenAlertId }}">

    <!-- Icon left -->
    <div ng-if="_cozenAlertIconLeft != ''"
         class="cozen-alert-icon left">
        <i class="{{ _cozenAlertIconLeft }}"></i>
    </div>

    <!-- Label -->
    <span class="cozen-alert-label"
          ng-bind-html="cozenAlertLabel | translate:cozenAlertLabelValues"
          ng-style="{'text-align': _cozenAlertTextAlign}">
    </span>

    <!-- Btn close -->
    <div ng-if="_cozenAlertCloseBtn"
         class="cozen-alert-icon right"
         ng-click="_methods.onClose()">
        <cozen-tooltip cozen-tooltip-label="'alert_close_btn_tooltip'"
                       cozen-tooltip-disabled="!_cozenAlertCloseBtnTooltip">
            <i class="fa fa-times"></i>
        </cozen-tooltip>
    </div>

    <!-- Progress bar -->
    <div ng-if="_cozenAlertHasTimeout"
         class="cozen-alert-timeout-bar"
         ng-style="{width: _cozenAlertTimeoutPct + '%'}">
    </div>
</div>

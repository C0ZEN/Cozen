<div class="cozen-floating-feed"
     ng-class="_methods.getMainClass();"
     ng-style="_methods.getMainStyle();"
     id="{{ _cozenFloatingFeedId }}">

    <!-- Alert -->
    <cozen-alert ng-repeat="alert in _cozenFloatingAlerts track by $index"
                 cozen-alert-label="alert.label"
                 cozen-alert-label-values="alert.labelValues"
                 cozen-alert-size="{{ _cozenFloatingFeedSize }}"
                 cozen-alert-type="{{ alert.type }}"
                 cozen-alert-animation-in="{{ _cozenFloatingFeedAnimationIn != '' }}"
                 cozen-alert-animation-out="{{ _cozenFloatingFeedAnimationOut != '' }}"
                 cozen-alert-animation-in-class="{{ _cozenFloatingFeedAnimationIn }}"
                 cozen-alert-animation-out-class="{{ _cozenFloatingFeedAnimationOut }}"
                 cozen-alert-close-btn="{{ _cozenFloatingFeedCloseBtn }}"
                 cozen-alert-icon-left="{{ _cozenFloatingFeedIconLeft }}"
                 cozen-alert-on-hide="_methods.onHideAlert($index)"
                 cozen-alert-close-btn-tooltip="false"
                 cozen-alert-force-animation="true"
                 class="cozen-floating-alert">
    </cozen-alert>
</div>

<div ng-if="_isReady"
     class="cozen-tooltip"
     ng-class="_methods.getMainClass();"
     ng-style="{'display': _cozenTooltipDisplay}">

    <!-- Default -->
    <div ng-if="_cozenTooltipType == 'default'"
         class="cozen-tooltip-default"
         uib-tooltip="{{ cozenTooltipLabel | translate }}"
         tooltip-class="{{ _activeTheme }}"
         tooltip-placement="{{ _cozenTooltipPlacement }}"
         tooltip-append-to-body="{{ _cozenTooltipBody }}"
         tooltip-popup-close-delay="{{ _cozenTooltipCloseDelay }}"
         tooltip-popup-delay="{{ _cozenTooltipDelay }}"
         tooltip-trigger="'{{ _cozenTooltipTrigger }}'"
         tooltip-enable="{{ !cozenTooltipDisabled }}"
         ng-transclude>
    </div>

    <!-- HTML -->
    <div ng-if="_cozenTooltipType == 'html'"
         class="cozen-tooltip-html"
         uib-tooltip-html="cozenTooltipLabel"
         tooltip-class="{{ _activeTheme }}"
         tooltip-placement="{{ _cozenTooltipPlacement }}"
         tooltip-append-to-body="{{ _cozenTooltipBody }}"
         tooltip-popup-close-delay="{{ _cozenTooltipCloseDelay }}"
         tooltip-popup-delay="{{ _cozenTooltipDelay }}"
         tooltip-trigger="'{{ _cozenTooltipTrigger }}'"
         tooltip-enable="{{ !cozenTooltipDisabled }}"
         ng-transclude>
    </div>
</div>

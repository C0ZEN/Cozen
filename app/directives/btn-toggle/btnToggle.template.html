<div class="cozen-btn-toggle"
     ng-class="_methods.getMainClass();"
     id="{{ _cozenBtnToggleId }}">

    <!-- Tooltip -->
    <cozen-tooltip cozen-tooltip-label="_cozenBtnToggleTooltip"
                   cozen-tooltip-type="{{ _cozenBtnToggleTooltipType }}"
                   cozen-tooltip-max-width="cozenBtnToggleTooltipMaxWidth"
                   cozen-tooltip-disabled="_cozenBtnToggleTooltip == ''">

        <!-- Toggle container -->
        <div class="cozen-btn-toggle-container"
             tabindex="{{ _methods.getTabIndex(); }}"
             ng-click="_methods.onClick($event)">

            <!-- Label -->
            <label ng-if="_cozenBtnToggleLabel != ''"
                   class="cozen-btn-toggle-label"
                   ng-class="[_cozenBtnToggleSize]">
                {{ _cozenBtnToggleLabel | translate }}
            </label>

            <!-- Toggle -->
            <div class="cozen-btn-toggle-switch"
                 ng-class="{'active': cozenBtnToggleModel,
                            'transition': _cozenBtnToggleAnimation}">
            </div>
        </div>
    </cozen-tooltip>
</div>

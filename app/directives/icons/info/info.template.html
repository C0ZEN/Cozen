<label class="cozen-icon-info"
       ng-style="_cozenIconInfoStyle"
       ng-class="[_activeTheme]"
       ng-show="cozenIconInfoDisplay">
    <cozen-tooltip cozen-tooltip-label="cozenIconInfoTooltipLabel"
                   cozen-tooltip-type="{{ _cozenIconInfoTooltipType }}"
                   cozen-tooltip-placement="auto right"
                   cozen-tooltip-max-width="cozenIconInfoTooltipMaxWidth"
                   cozen-tooltip-display="block">
        <i class="fa fa-fw fa-info-circle"></i>
    </cozen-tooltip>
</label>

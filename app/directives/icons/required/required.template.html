<label class="cozen-icon-required"
       ng-style="_cozenIconRequiredStyle"
       ng-class="[_activeTheme]"
       ng-show="cozenIconRequiredDisplay">
    <cozen-tooltip cozen-tooltip-label="cozenIconRequiredTooltipLabel"
                   cozen-tooltip-type="{{ _cozenIconRequiredTooltipType }}"
                   cozen-tooltip-placement="auto right"
                   cozen-tooltip-max-width="cozenIconRequiredTooltipMaxWidth"
                   cozen-tooltip-display="block">
        <i class="fa fa-fw fa-exclamation-circle"></i>
    </cozen-tooltip>
</label>

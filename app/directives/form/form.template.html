<form ng-if="_isReady"
      class="cozen-form"
      ng-class="_methods.getMainClass();"
      name="{{ _cozenFormCtrl }}.{{ _cozenFormModel }}.{{ _cozenFormName }}"
      id="{{ _cozenFormId }}"
      cozen-when-ready="_methods.dispatchName();"
      cozen-wait-for-interpolation="true"
      ng-transclude>
</form>
